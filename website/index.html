<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 1024px)" href="index_tel.css" /> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="indexcss.css" />

  <link rel="stylesheet" media="screen and (min-width: 300px) and (max-width: 600px)" href="index_tel2.css" /> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    
  </style>
</head>
<body>
  <script src="index.js"></script>

<div class="block">
    <div class="block_title">
      <p class="block_title_p">WE'RE LAUNCHING SOON</p>
    </div>
    
    <div class="block_contenu">
      
      <div class="carre_contour">
          <div class="carre">
            <p id="jour" class="heure"></p>
          </div>
          <p class="text_p">DAYS</p>
      </div>
      
      <div class="carre_contour">
          <div class="carre">
            <p id="heure"class="heure"></p>
          </div>
          <p class="text_p">HOURS</p>
      </div>
      <div class="carre_contour">
          <div class="carre">
            <p id="minutes"class="heure"></p>
          </div>
          <p class="text_p">MINUTES</p>
      </div>
      <div class="carre_contour">
          <div class="carre">
            <p id="secondes" class="heure"></p>
          </div>
          <p class="text_p">SECONDS</p>
      </div>
      
    </div>
           
</div>
  <div class="logo">
    <img class="logo_img" src="images/icon-facebook.svg">
    <img class="logo_img" src="images/icon-pinterest.svg">
    <img class="logo_img" src="images/icon-instagram.svg">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabin</a>.
  </div>
</body>

</html>
